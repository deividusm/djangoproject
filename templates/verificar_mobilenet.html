<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Espacio para subir imagenes</title>
    <style>
        body { font-family: sans-serif; margin: 2em; text-align: center; }
        #preview { max-width: 100%; height: auto; display: none; margin-top: 20px; }
        .btn-verify { margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; }
        .btn-verify:hover { background-color: #218838; }
    </style>
</head>
<body>

<div>
    <h2>Suba foto</h  2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="imagen_subida">Sube tu imagen:</label><br><br>
        <input type="file" name="imagen_subida" id="imagen_subida" accept="image/*" required onchange="previewImage(event)">
        <br><br>
        <img id="preview" src="" alt="Vista previa de la imagen">
        <br><br>
        <button type="submit" class="btn-verify">Verificar Imagen</button>
    </form>

    {% if resultado %}
    <h3>{{ resultado }}</h3>
    {% endif %}
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const preview = document.getElementById('preview');
            preview.src = reader.result;  // Asignamos la URL de la imagen cargada
            preview.style.display = 'block';  // Mostramos la imagen
        }
        reader.readAsDataURL(event.target.files[0]);  // Leemos el archivo de la imagen
    }
</script>

</body>
</html>
