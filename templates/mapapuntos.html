{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReciclaQuest — Puntos de Reciclaje</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root{
      /* === PALETA DE COLORES "ELEGANT BLACK" (MODO OSCURO) === */
      --bg: #0F0F0F;      /* Fondo: Un negro profundo, casi puro */
      --panel: #1B1B1B;    /* Panel: Un gris muy oscuro para las tarjetas */
      --panel-2: #252525;  /* Panel 2: Para efectos hover sutiles */
      --ink: #EAEAEA;      /* Texto principal: Se mantiene (blanco suave) */
      --muted: #A0A0A0;    /* Texto secundario: Se mantiene (gris claro) */
      --line: #303030;      /* Bordes: Un borde sutil visible sobre los paneles */
      
      /* Colores de acento (botones) - Se mantienen */
      --green: #22c55e;
      --green-2: #16a34a;
      
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,.40), inset 0 1px 0 rgba(255,255,255,.05); /* Sombra adaptada */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Manrope,system-ui,Segoe UI,Roboto; color:var(--ink);
      background: var(--bg);
    }

    /* Topbar */
    .topbar{ position:sticky; top:0; z-index:30; backdrop-filter: blur(6px); background:rgba(15, 15, 15, .8); border-bottom:1px solid var(--line); }
    .topbar-inner{ display:flex; align-items:center; gap:14px; padding:12px clamp(14px,4vw,28px); max-width:1200px; margin:0 auto;}
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{ width:42px; height:42px; display:grid; place-items:center; border-radius:12px; border:1px solid var(--line); background: var(--panel); font-family:Orbitron; }
    .brand b{ letter-spacing:.02em; font-size:18px }
    .nav{ margin-left:auto; display:flex; flex-wrap:wrap; gap:8px }
    .nav a{ 
      text-decoration:none; 
      color:var(--ink); 
      opacity:1; 
      padding:10px 12px; 
      border-radius:12px; 
      border:1px solid var(--line); 
      background: var(--panel); 
      transition: transform 0.2s ease-in-out;
    }
    .nav a:hover{ 
      background: var(--panel-2); 
      transform: scale(1.1);
    }

    .btn{ 
      cursor:pointer; border-radius:12px; padding:10px 14px; border:1px solid #dbe9df; 
      background:linear-gradient(180deg, var(--green), var(--green-2)); 
      color:#07110a; font-weight:800; letter-spacing:.02em; 
      box-shadow: 0 8px 18px rgba(34,197,94,.20), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform 0.2s ease-in-out;
    }
    .btn.ghost{ 
      background: transparent; 
      color:var(--ink); 
      border:1px solid var(--line); 
      box-shadow:none; 
    }
    .btn.ghost:hover{
        background: var(--panel); 
    }
    
    .btn:hover{ 
      transform: translateY(-1px) scale(1.1);
    }

    .hero{ max-width:1200px; margin:0 auto; padding:28px clamp(16px, 4vw, 32px); display:grid; grid-template-columns: 1.1fr .9fr; gap:22px; align-items:center;}
    
    .card{ 
      position: relative; 
      overflow: hidden; 
      padding:16px; border-radius:16px; border:1px solid var(--line); background: var(--panel); box-shadow:var(--shadow); 
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; 
      left: var(--mx, 50%); 
      width: 300px; 
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0) 60%);
      transform: translateX(-50%); 
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none; 
    }
    .card:hover::before {
      opacity: 1; 
    }

    h1.title{ font-family:Orbitron,Manrope; font-size:clamp(26px,5vw,48px); margin:6px 0 12px; }
    .muted{ color:var(--muted) }
    .chips{ display:flex; flex-wrap:wrap; gap:8px }
    .chip{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); background: var(--panel-2); color:var(--ink); font-size:12px; }

    /* Secciones principales */
    .wrap{ max-width:1200px; margin:0 auto; padding:0 clamp(16px, 4vw, 32px) 60px; }
    section{ margin:16px 0 26px }
    section h2{ font-family:Orbitron,Manrope; margin:0 0 10px; letter-spacing:.02em }

    /* Cómo jugar */
    .grid3{ display:grid; grid-template-columns: repeat(3,minmax(0,1fr)); gap:14px }
    .tile{ position:relative; padding:14px; border:1px solid var(--line); border-radius:16px; background: var(--panel); box-shadow:var(--shadow); } 
    .tile strong{ display:block; margin-bottom:6px }
    .tile small{ color:var(--muted) }

    .gallery{ display:grid; grid-template-columns: repeat(4,minmax(0,1fr)); gap:10px }
    .ph{ position:relative; border-radius:12px; overflow:hidden; border:1px solid var(--line); background: var(--panel); } 
    .ph img{ display:block; width:100%; height:120px; object-fit:cover }
    .ph .meta{ position:absolute; inset:auto 6px 6px 6px; background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.8)); padding:6px 8px; border-radius:10px; font-size:12px } 
    .ph button{ position:absolute; top:6px; right:6px; }

    /* Ranking (CSS original del mapa) */
    .ranking{ display:grid; grid-template-columns: 1.2fr .8fr; gap:14px }
    table{ width:100%; border-collapse: collapse; background: var(--panel); border-radius: var(--radius); overflow: hidden; } 
    th, td{ border-bottom:1px solid var(--line); padding:10px; text-align:left }
    th{ color:var(--ink); font-weight:600 }
    tr:last-child td { border-bottom: none; }
    tr:hover td{ background: var(--panel-2); } 

    /* Progreso (nueva tarjeta) */
    .stats{ display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:10px; margin:6px 0 12px }
    .stat{ border:1px solid var(--line); border-radius:12px; padding:10px 12px; background: var(--bg); box-shadow:var(--shadow) } 
    .stat b{ display:block; font-size:20px; margin-bottom:4px }
    .progress{ height:12px; background: var(--bg); border:1px solid var(--line); border-radius:999px; overflow:hidden; } 
    .progress > i{ display:block; height:100%; width:0%; background: linear-gradient(90deg, var(--green-2), var(--green)); }

    /* Modal */
    dialog.modal{ border:none; padding:0; background:transparent; }
    .modal .panel{ width:min(560px, 92vw); background: var(--panel); border:1px solid var(--line); border-radius:20px; box-shadow:0 24px 60px rgba(0,0,0,.12); padding:22px; margin:auto; } 
    .modal h3{ margin:0 0 8px; font-family:Orbitron, Manrope; }
    .modal .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:14px; }
    .modal .btn{ width:100%; }

    /* Responsive */
    @media (max-width: 1080px){
      .hero{ grid-template-columns: 1fr } .uploader{ grid-template-columns: 1fr }
      .gallery{ grid-template-columns: repeat(2,minmax(0,1fr)) } .ranking{ grid-template-columns: 1fr }
      .grid3{ grid-template-columns: 1fr 1fr }
    }
    @media (max-width: 620px){
      .grid3{ grid-template-columns: 1fr } .gallery{ grid-template-columns: 1fr }
    }

    /* === ESTILO ADICIONAL PARA EL MAPA === */
    .leaflet-popup-content-wrapper, .leaflet-popup-tip {
      background: var(--panel-2) !important;
      color: var(--ink) !important;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }
    .leaflet-popup-content-wrapper { border-radius: var(--radius); }
    .leaflet-popup-close-button { color: var(--muted) !important; }
    .leaflet-popup-content b { color: var(--green); font-family: Orbitron, Manrope; }

    /* === ¡NUEVO CSS PARA LOS FILTROS! === */
    .filter-group { 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .filter-group label {
      display: flex; 
      align-items: center; 
      gap: 10px; /* Espacio entre checkbox y texto */
      padding: 12px; 
      border-radius: 10px;
      background: var(--bg); /* Un poco más oscuro que el panel */
      border: 1px solid var(--line);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .filter-group label:hover { 
      background: var(--panel-2); 
    }
    .filter-group input[type="checkbox"] {
      width: 18px; 
      height: 18px;
      accent-color: var(--green); /* Color del checkmark */
    }
    /* === FIN DEL NUEVO CSS === */

  </style>
</head>
<body>

  <script>window.addEventListener('pointermove',e=>{document.documentElement.style.setProperty('--mx', (e.clientX/window.innerWidth*100)+'%')});</script>
  
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">
          <img src="{% static 'img/logo.png' %}" alt="GreenCycle" style="width:42px; height:42px; border-radius:10px;">
        </div>
        <div>
          <b>GreenCycle</b><br>
          <small style="color:var(--muted)">Juega · Recicla · Sube de ranking</small>
        </div>
      </div>
      <nav class="nav" aria-label="Navegación principal">
        <a href="/comojugar/">Cómo jugar</a>
        <a href="/ranking/">Ranking</a>
        <a href="/mapapuntos/">Puntos de reciclaje</a>
        <a href="/verificar_mobilenet/" style="background:var(--green); color:white;">JUGAR!</a>
      </nav>
    </div>
  </div>
  
  <main class="wrap">
    
    <header style="padding: 28px 0 16px;">
      <h1 style="font-family:Orbitron,Manrope; font-size:clamp(24px,4vw,38px); margin:0;">Puntos de Reciclaje</h1>
      <p class="muted" style="margin:4px 0 0; font-size:18px;">Encuentra los puntos de reciclaje más cercanos a ti.</p>
    </header>

    <section class="ranking">
      
      <div class="card">
        <div id="map-container" style="width:100%; height:600px; border-radius:var(--radius); border:1px solid var(--line);"></div>
      </div>
      
      <div class="card">
        <h2 style="margin-top:0;">Filtrar Puntos</h2>
        <p class="muted" style="margin-top:0; margin-bottom:16px;">
          Selecciona los materiales que quieres reciclar:
        </p>
        
        <div class="filter-group">
          <label>
            <input type="checkbox" name="filter" value="pet" checked> 
            Plástico (PET)
          </label>
          <label>
            <input type="checkbox" name="filter" value="vidrio" checked> 
            Vidrio
          </label>
          <label>
            <input type="checkbox" name="filter" value="papel" checked> 
            Papel y Cartón
          </label>
          <label>
            <input type="checkbox" name="filter" value="latas" checked> 
            Latas
          </label>
          </div>
        
      </div>

    </section>

  </main>
  
  <script>
    
    // --- 1. LISTA DE PUNTOS CON "TAGS" (etiquetas) ---
    // Todos los puntos ahora tienen al menos una etiqueta de material (pet, vidrio, papel, latas).
    const puntosReciclaje = [
      
      // === PUNTOS EN VALPARAÍSO (10 puntos) ======
      {
        "lat": -33.0458, "lon": -71.6180,
        "nombre": "Punto Limpio Plaza Sotomayor",
        "acepta": "PET, Latas, Papel, Cartón",
        "tags": ["pet", "latas", "papel"]
      },
      {
        "lat": -33.0360, "lon": -71.6288,
        "nombre": "Recicla Valpo (Barrio Puerto)", 
        "acepta": "Plástico (Todo tipo), Tetrapak, Papel",
        "tags": ["pet", "papel"]
      },
      {
        "lat": -33.0515, "lon": -71.6502,
        "nombre": "Contenedor Vidrio Laguna Verde",
        "acepta": "Vidrio",
        "tags": ["vidrio"]
      },
      {
        "lat": -33.0520, "lon": -71.6145,
        "nombre": "Punto Limpio Av. Argentina",
        "acepta": "Papel y Cartón (Volumen grande)",
        "tags": ["papel"]
      },
      {
        "lat": -33.0430, "lon": -71.6255,
        "nombre": "Punto de Acopio Cerro Barón", 
        "acepta": "PET, Papel, Latas, Vidrio",
        "tags": ["pet", "papel", "latas", "vidrio"]
      },
      {
        "lat": -33.0440, "lon": -71.6200,
        "nombre": "Punto Limpio Muelle Barón",
        "acepta": "Latas y botellas plásticas",
        "tags": ["latas", "pet"]
      },
      {
        "lat": -33.0395, "lon": -71.6420,
        "nombre": "Punto Limpio Parque Quebrada Verde",
        "acepta": "PET, Latas",
        "tags": ["pet", "latas"]
      },
      {
        "lat": -33.0490, "lon": -71.6225,
        "nombre": "Punto Limpio El Almendral (Bellavista)",
        "acepta": "PET, Latas, Papel, Cartón",
        "tags": ["pet", "latas", "papel"]
      },
      {
        "lat": -33.0315, "lon": -71.6350,
        "nombre": "Punto de Acopio El Vergel", 
        "acepta": "PET, Vidrio, Papel, Latas",
        "tags": ["pet", "vidrio", "papel", "latas"]
      },
      {
        "lat": -33.0540, "lon": -71.6320,
        "nombre": "Punto Verde Caleta Portales",
        "acepta": "Botellas PET",
        "tags": ["pet"]
      },
      
      // === PUNTOS EN VIÑA DEL MAR (5 puntos) ======
      {
        "lat": -33.0300, "lon": -71.5510,
        "nombre": "Punto Limpio Plaza Vergara",
        "acepta": "PET, Latas, Vidrio",
        "tags": ["pet", "latas", "vidrio"]
      },
      {
        "lat": -33.0285, "lon": -71.5390,
        "nombre": "Punto de Acopio Gómez Carreño", 
        "acepta": "PET, Vidrio, Papel, Latas",
        "tags": ["pet", "vidrio", "papel", "latas"]
      },
      {
        "lat": -33.0350, "lon": -71.5450,
        "nombre": "Punto Limpio Parroquia Viña del Mar",
        "acepta": "PET, Latas, Papel",
        "tags": ["pet", "latas", "papel"]
      },
      {
        "lat": -33.0210, "lon": -71.5450,
        "nombre": "Contenedor Vidrio 1 Norte",
        "acepta": "Vidrio",
        "tags": ["vidrio"]
      },
      {
        "lat": -33.0250, "lon": -71.5280,
        "nombre": "Punto Limpio Jardín Botánico",
        "acepta": "PET, Latas, Papel, Cartón",
        "tags": ["pet", "latas", "papel"]
      }
    ];
    // ----------------------------------------------------

    // 2. Coordenadas iniciales e inicialización del mapa
    const initialCoords = [-33.045, -71.619]; // Centrado en Valparaíso
    const map = L.map('map-container').setView(initialCoords, 14);

    // 3. Capa de "azulejos" (fondo del mapa)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // 4. CREAR MARCADORES Y GUARDARLOS
    let allMarkers = []; // Array para guardar todos los marcadores

    puntosReciclaje.forEach(function(punto) {
      const marker = L.marker([punto.lat, punto.lon])
        .bindPopup(`<b>${punto.nombre}</b><br>Acepta: ${punto.acepta}`);
      
      // Guardamos sus tags en el objeto del marcador
      marker.myTags = punto.tags || []; 
      
      allMarkers.push(marker);
      marker.addTo(map); // Añadir al mapa por defecto
    });

    // 5. ¡LÓGICA DE FILTRADO!
    const filterCheckboxes = document.querySelectorAll('.filter-group input[name="filter"]');

    filterCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateMapFilters);
    });

    function updateMapFilters() {
      // 1. Obtener los valores de los filtros que SÍ están marcados
      const checkedFilters = Array.from(filterCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      // 2. Recorrer todos los marcadores
      allMarkers.forEach(marker => {
        // Si no hay ningún filtro marcado, mostrarlos todos
        if (checkedFilters.length === 0) {
          marker.addTo(map);
          return; // Siguiente marcador
        }

        // 3. Comprobar si las 'tags' del marcador incluyen ALGUNO de los filtros marcados
        const hasMatch = marker.myTags.some(tag => checkedFilters.includes(tag));

        if (hasMatch) {
          marker.addTo(map); // Si coincide, mostrarlo
        } else {
          marker.removeFrom(map); // Si no coincide, ocultarlo
        }
      });
    }

    // 6. Geolocalización del usuario (sin cambios)
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const userCoords = [position.coords.latitude, position.coords.longitude];
        map.setView(userCoords, 15); 
        
        L.marker(userCoords, {
          icon: L.icon({ 
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          })
        }).addTo(map)
          .bindPopup('<b>¡Estás aquí!</b>');
      },
      function() {
        console.log("El usuario no dio permiso de geolocalización.");
      }
    );
  </script>

</body>
</html>
